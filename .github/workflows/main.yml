name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Print working directory
        run: pwd

      - name: Run Linter (critical errors only)
        run: |
          # Fail only on real syntax / runtime issues
          flake8 server --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run Linter (style report, non-blocking)
        run: |
          # Show style issues but do not fail the workflow
          flake8 server --count --exit-zero --max-line-length=120 --statistics
          echo "Python lint completed"
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run Linter (non-blocking)
        run: |
          # Show issues but do not fail the job
          find ./server/database -name "*.js" -exec jshint {} + || true
          echo "JavaScript lint completed"
